{% extends 'navigation.html' %}
{% block body %}
{% load static %}

<center><h2 style = "color:black; font-weight :bold;margin-top:2%">Записаться</h2></center><hr>
<div class="container" style="margin-top:1%;margin-bottom:2%">
<form method="post" action="" enctype="multipart/form-data">
{% csrf_token %}

<div class="form-row">
    <div class="form-group col-md-12">
        <label for="exampleInputPassword1">Выбрать сервис</label>
        <select name="service" class="form-control" id="exampleFormControlSelect1">
            {% for i in service %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
        </select>
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Дата записи</label>
      <input type="date" class="form-control" name="date" id="inputEmail4">
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputPassword4">Время записи</label>
      <input type="time" class="form-control" name="time" id="inputPassword4">
    </div>
</div>

<button type="submit" class="btn btn-primary">Записаться</button>
</form>
</div></div>

{% if error %}
<script>
    alert('Вы успешно записались');
    window.location = "{% url 'view_appointment' %}";
</script>
{% endif %}

{% endblock %}
