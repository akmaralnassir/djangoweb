{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<center><h2 style="color:black;margin-top:4%;">Все сервисы</h2></center>
<div  class="container">
<table class="table table-hover" id="myTable">
  <thead>
  <tr>
    <th></th>
    <th>Имя сервиса</th>
    <th>Цена</th>
    <th>Действие</th>
  </tr>
  </thead>
   
<tbody>
{% for i in service %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{i.name}}</td>
    <td>{{i.cost}}</td>
    <td><a href="{% url 'delete_service' i.id %}"><button class="btn btn-danger">Удалить</button></a></td>
  </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
