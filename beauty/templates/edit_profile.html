{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<div class="container">
<h2 style="font-weight:bold ; color:black; ;margin-top:2%" align="center">Изменить профиль</h2><hr>

<div class="container-fluid" style="">
    <div class="row">
        <div class="col-md-8">
            <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
             <div class="form-group col-md-6">
              <label for="inputEmail4">Имя</label>
              <input type="text" class="form-control" value="{{pro.user.first_name}}" name="fname" id="inputEmail4">
             </div>
           
             <div class="form-group col-md-6">
              <label for="inputPassword4">Фамилия</label>
              <input type="text" class="form-control" name="lname" value="{{pro.user.last_name}}" id="inputPassword4">
             </div>
            </div>
           
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputEmail4">Почта</label>
                <input type="text" class="form-control" name="uname" value="{{pro.user.username}}" id="inputEmail4" readonly>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="exampleInputPassword1">Контакты</label>
                <input type="text" class="form-control" id="exampleInputPassword1" value="{{pro.mobile}}" name="contact">
              </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-bottom:5%">Обновить</button>
          </form>
</div></div></div>

{% if error %}
<script>
    alert('Данные изменены');
    window.location = "{% url 'profile' %}";
</script>
{% endif %}

{% endblock %}
