{% extends 'navigation.html' %}
{% block body %}
{% load static %}

{% ifequal error "yes" %}
<script>
    alert('Вы вошли в систему');
    window.location=('{% url 'profile' %}');
</script>
{% endifequal %}
{% ifequal error "not" %}
<script>
    alert('Неправильный логин или пароль');
</script>
{% endifequal %}
{% ifequal error "notaccept" %}
<script>
    alert('Ваша заявка в ожидании');
</script>
{% endifequal %}
{% ifequal error "reject" %}
<script>
    alert('Ваша заявка была отклонена');
</script>
{% endifequal %}


<div class="container">
<h2 style="margin-top:4%;color:black" align="center">Войти</h2><hr>
<div class="container-fluid" style="width:70%;margin-top:4%">
      <form method="post" action="">
      {% csrf_token %}

        <div class="form-group">
             <label for="exampleInputEmail1">Почта</label>
             <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname" placeholder="Имя пользователя">
        </div>

        <div class="form-group">
             <label for="exampleInputPassword1">Пароль</label>
             <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" name="pwd">
        </div>
        
        <div class="row" style="margin-top:2%">
          <div class="col-md-6">
            <button type="submit" class="btn btn-danger" style="margin-top:2%;width:100%">Войти</button>
          </div>
              
           <div class="col-md-6">
              <button class="btn btn-danger"style="color:white;margin-top:2%;width:100%"><a href="{% url 'signup' %}" style="color:white">Зарегистрироваться</a></button>
           </div>

        </div>
      </form>
</div>
</div></div></div></div></div>
{% endblock %}
