{% extends 'navigation.html' %}
{% block body %}
{% load static %}

{% if error %}
<script>
    alert('Заявка подтверждена');
    window.location=('{% url 'view_new_appointment' %}');
</script>
{% endif %}

<div class="container">
    <h2 style="margin-top:20px" align="center">Подтвердить заявку</h2><hr>

<div class="container-fluid" style="width:70%;margin-top:10%">
<form method="post" action="">
    {% csrf_token %}
  <div class="form-group col-md-12">
    <label for="exampleInputEmail1">Почта</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="book" value="{{book.customer.user.username}}">
  </div>
  <div class="form-group col-md-12">
      <label for="inputState">Статус</label>
      <select id="inputState" class="form-control" name="status">
        <option value="">---Выбрать статус---</option>
        <option value="Accept">Принять</option>
        <option value="Reject">Отклонять</option>
      </select>
    </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
</div>
</div>


{% endblock %}
