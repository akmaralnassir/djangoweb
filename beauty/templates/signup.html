{% extends 'navigation.html' %}
{% block body %}
{% load static %}

<center><h2 class="text-center"><span style="font-size: 100%;">РЕГИСТРАЦИЯ<br /></span></h2></center>

<div class="container" style="margin-top:1%;margin-bottom:2%">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="inputEmail4">Имя</label>
          <input type="text" class="form-control" placeholder="Enter First Name" name="fname" id="inputEmail4">
      </div>
   
      <div class="form-group col-md-6">
          <label for="inputPassword4">Фамилия</label>
          <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" id="inputPassword4">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Номер телефона</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Contact Detail" name="contact">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputEmail4">Почта</label>
        <input type="email" class="form-control" name="uname" placeholder="Enter Email Address" id="inputEmail4">
      </div>
    </div>
        
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputPassword4">Почта</label>
        <input type="password" class="form-control" placeholder="Enter Password" name="pwd" id="inputPassword4">
      </div>
    </div>

<button type="submit" class="btn btn-danger" style="margin-top:2%;width:100%">Зарегистрироваться</button>
</form>

</div>
</div>
{% if error %}
<script>
    alert('Вы зарегистрировались');
    window.location = "{% url 'login' %}";
</script>
{% endif %}

{% endblock %}
